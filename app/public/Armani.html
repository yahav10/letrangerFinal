<!DOCTYPE html>
<html ng-app="todoApp">
<head>
	<title>Letranger</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-controller="ToDoCtrl">

	<div class="page-header">
		<h1>Armani Designs</h1>
		<section class="cartImg"><img class="cartImg" src="images/cart.png">
			<span id="cartCounter" class="label label-default" ng-class="warningLevel()" ng-hide="incompleteCount() == 0">{{incompleteCount()}}</span>
		</section>
	</div>
	<br><br>
	<br><br>
	<div class="panel">
		<div class="input-group">
			<h5>Item's Name: </h5><input class="inputParam" class="form-control" ng-model="productName">
			<h5>Price: </h5><input class="inputParam" class="form-control" ng-model="productPrice">
			<h5>Upload Image</h5><input class="uploadFile" type="file" class="form-control" ng-model="productImg">
			<span class="input-group-btn">
				<button class="btn btn-default" ng-click="addNewItem(productName, productPrice, productImg)">Add</button>
			</span>
		</div>
		<table class="table table striped">
			<thead>
				<tr>
					<th>Item's Name</th>
					<th>Price</th>
					<th>Likes</th>
					<th>Image</th>
					<th>New</th>
					<th>Designer</th>
					<th>Add to cart</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in todo.items | designerItems: 'Armani' | orderBy: '-like_counter'">
					<td>{{item.name}}</td><td>{{item.price}} $</td><td>{{item.like_counter}} Likes</td>
					<td><img class="favoriteImg" src="images/{{item.img_url}}"></td><td>{{item.new}}</td><td>{{item.designer}}</td>
					<td><input type="checkbox" ng-model="item.done"></input></td>
				</tr>
			</tbody>
		</table>

		<div class="checkbox-inline">
			<label><input type="checkbox" ng-model="showComplete"></input>Show Complete</label>
		</div>
	</div>
	<script type="text/javascript" src="js/lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="js/ToDo.js"></script>
</body>
</html>
