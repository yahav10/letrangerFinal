<!DOCTYPE html>
<html ng-app="todoApp">
<head>
	<title>TO DO app</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-controller="ToDoCtrl">

	<div class="page-header">
		<h1>{{todo.user}}'s Add New Product</h1>
	</div>

	<div class="panel">
		<div class="input-group">
			<input class="form-control" ng-model="ProductName">
				<span class="input-group-btn">Name:</span>
			<input class="form-control" ng-model="ProductPrice">
				<span class="input-group-btn">Price:</span>
			<input class="form-control" ng-model="ProductCategory">
				<span class="input-group-btn">Categories:</span>
			<button class="btn btn-default" ng-click="addNewItem(ProductName, ProductPrice, ProductCategory)">Send</button>
		</div>
	</div>

	<script type="text/javascript" src="js/lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="js/ToDo.js"></script>
</body>
</html>
